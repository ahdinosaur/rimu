[workspace]
members = [
    "rimu-meta",
    "rimu-ast",
    "rimu-parse",
    "rimu-value",
    "rimu-eval",
    "rimu",
    "rimu-repl",
    "rimu-cli",
    "rimu-wasm",
]
resolver = "2"

[profile.release]
# less code to include into binary
panic = 'abort'
# optimization over all codebase ( better optimization, slower build )
codegen-units = 1
# optimization for size ( more aggressive )
opt-level = 'z'
# optimization for size
# opt-level = 's'
# link time optimization using using whole-program analysis
lto = true

[profile.release.package.rimu-wasm]
opt-level = "s"
